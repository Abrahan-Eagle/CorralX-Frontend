

import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Google Services plugin for Firebase
    id "com.google.gms.google-services"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println("Advertencia: key.properties no encontrado. Los builds release requerirán este archivo.")
}

android {
    namespace = "com.corralx.app"
    compileSdk =  36
    buildToolsVersion "34.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.corralx.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        //minSdk = flutter.minSdkVersion
        //targetSdk = flutter.targetSdkVersion
        minSdkVersion flutter.minSdkVersion  // Android 5.0 Lollipop - Compatible con ~95% de dispositivos
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildFeatures.buildConfig = true
        
        // Optimizaciones para reducir errores de gralloc4
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }
    
    signingConfigs {
        debug {
            // Usa el mismo keystore de producción para debug y release (un solo SHA-1)
            if (!keystorePropertiesFile.exists()) {
                // Fallback al keystore de debug por defecto si no existe key.properties
                storeFile file("${System.properties['user.home']}/.android/debug.keystore")
                storePassword "android"
                keyAlias "AndroidDebugKey"
                keyPassword "android"
            } else {
                // Usa el keystore de producción también para debug
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                storeFile file(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
            }
        }
        release {
            if (!keystorePropertiesFile.exists()) {
                throw new GradleException("No se encontró key.properties. Necesario para firmar el release.")
            }
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {

         debug {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            // minifyEnabled true  // Reduce el tamaño del APK
            // shrinkResources true // Agregado para eliminar recursos no utilizados
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Client ID de Upload Key para APK local (debug y release local)
            manifestPlaceholders = [
                googleOauthClientId: "332023551639-bbhv3lmlbgeu9t7oap48k006m7uf0lkh.apps.googleusercontent.com"
            ]
        }

        release {
            signingConfig signingConfigs.release
            shrinkResources true  // Esto es opcional, puede ayudar a reducir el tamaño del APK
            minifyEnabled true    // Ofuscación del código para producción
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Detectar si se está compilando AAB (bundle) o APK (assemble)
            def isBuildingBundle = gradle.startParameter.taskNames.any { it.contains('bundle') }
            
            if (isBuildingBundle) {
                // Client ID de Play Store ASK para AAB de Play Store
                manifestPlaceholders = [
                    googleOauthClientId: "332023551639-840baceq4uf1n93d6rc65svha1o0434o.apps.googleusercontent.com"
                ]
            } else {
                // Client ID de Upload Key para APK release local
                manifestPlaceholders = [
                    googleOauthClientId: "332023551639-bbhv3lmlbgeu9t7oap48k006m7uf0lkh.apps.googleusercontent.com"
                ]
            }
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.20' // Verifica la versión
    implementation 'com.google.android.gms:play-services-auth:21.2.0'

    // Firebase Cloud Messaging
    implementation platform('com.google.firebase:firebase-bom:34.3.0')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'

    // Aquí puedes agregar otras dependencias necesarias para tu proyecto

    implementation 'com.google.mlkit:face-detection:16.1.7'
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.android.gms:play-services-mlkit-face-detection:17.1.0'
    
    // Core library desugaring para flutter_local_notifications
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

flutter {
    source = "../.."
}


