<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Corral X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F9FA; /* Un fondo neutro */
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E4D7;
            border-radius: 8px;
            background-color: #FFFFFF;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #386A20;
            box-shadow: 0 0 0 3px rgba(56, 106, 32, 0.1);
        }
        .btn-primary {
            background-color: #386A20;
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 9999px; /* fully rounded */
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2a5018;
        }
        .btn-secondary {
            background-color: transparent;
            color: #386A20;
            padding: 12px 24px;
            border-radius: 9999px; /* fully rounded */
            font-weight: 500;
        }
        .progress-bar-bg {
            background-color: #E0E4D7;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: #386A20;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-2xl overflow-hidden">
        
        <!-- Vista 1: Perfil de Usuario -->
        <div id="user-profile-view" class="p-6 md:p-8">
            <!-- Barra de progreso -->
            <div class="mb-6">
                <p class="text-sm text-gray-600 mb-2">Paso 1 de 2</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 50%;"></div>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-2">Crea tu Perfil</h2>
            <p class="text-gray-500 mb-6">Completa tus datos personales para continuar.</p>
            
            <form id="user-form" class="space-y-4">
                <div class="flex flex-col items-center space-y-3">
                    <img src="https://placehold.co/100x100/EFEFE7/43483E?text=Foto" alt="Foto de perfil" class="w-24 h-24 rounded-full object-cover border-4 border-gray-200">
                    <button type="button" class="text-sm font-medium text-[#386A20]">Subir foto</button>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Primer Nombre</label>
                        <input type="text" id="first-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                        <input type="text" id="last-name" class="form-input" required>
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+58 414-1234567" required>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección Completa</label>
                    <input type="text" id="address" class="form-input" required>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                     <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">País</label>
                        <select id="country" class="form-input">
                            <option>Venezuela</option>
                            <option>Colombia</option>
                            <option>Brasil</option>
                        </select>
                    </div>
                     <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <input type="text" id="state" class="form-input" required>
                    </div>
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                    <input type="text" id="city" class="form-input" required>
                </div>

                <div class="pt-4 flex items-center justify-end">
                    <button type="button" onclick="showHaciendaView()" class="btn-primary">Siguiente</button>
                </div>
            </form>
        </div>

        <!-- Vista 2: Perfil de la Hacienda -->
        <div id="hacienda-profile-view" class="hidden p-6 md:p-8">
            <!-- Barra de progreso -->
            <div class="mb-6">
                <p class="text-sm text-gray-600 mb-2">Paso 2 de 2</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 100%;"></div>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Datos de la Hacienda</h2>
            <p class="text-gray-500 mb-6">Ahora, cuéntanos sobre tu unidad de producción.</p>
            
            <form id="hacienda-form" class="space-y-4">
                <div>
                    <label for="hacienda-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la hacienda</label>
                    <input type="text" id="hacienda-name" class="form-input" required>
                </div>

                <div>
                    <label for="razon-social" class="block text-sm font-medium text-gray-700 mb-1">Razón Social</label>
                    <input type="text" id="razon-social" class="form-input" required>
                </div>

                <div>
                    <label for="rif" class="block text-sm font-medium text-gray-700 mb-1">RIF</label>
                    <input type="text" id="rif" class="form-input" placeholder="J-12345678-9" required>
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción de la finca</label>
                    <textarea id="description" rows="4" class="form-input" placeholder="Escriba toda la información que considere relevante"></textarea>
                </div>

                 <div>
                    <label for="horario" class="block text-sm font-medium text-gray-700 mb-1">Horario</label>
                    <input type="text" id="horario" class="form-input" placeholder="Ej: Lunes a Viernes, 8:00 AM - 5:00 PM">
                </div>

                <div class="pt-4 flex items-center justify-between">
                    <button type="button" onclick="showUserView()" class="btn-secondary">Atrás</button>
                    <button type="submit" class="btn-primary">Finalizar</button>
                </div>
            </form>
        </div>
        
    </div>

    <script>
        const userView = document.getElementById('user-profile-view');
        const haciendaView = document.getElementById('hacienda-profile-view');

        function showHaciendaView() {
            userView.classList.add('hidden');
            haciendaView.classList.remove('hidden');
        }

        function showUserView() {
            haciendaView.classList.add('hidden');
            userView.classList.remove('hidden');
        }

        // Prevenir el envío real del formulario para la demo
        document.getElementById('user-form').addEventListener('submit', (e) => e.preventDefault());
        document.getElementById('hacienda-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('¡Perfil completado con éxito!');
        });
    </script>

</body>
</html>
