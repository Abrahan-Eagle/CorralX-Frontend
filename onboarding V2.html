<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Corral X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F8F9FA;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E4D7;
            border-radius: 8px;
            background-color: #FFFFFF;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #386A20;
            box-shadow: 0 0 0 3px rgba(56, 106, 32, 0.1);
        }
        .btn-primary {
            background-color: #386A20;
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 9999px; /* fully rounded */
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2a5018;
        }
        .btn-secondary {
            background-color: transparent;
            color: #386A20;
            padding: 12px 24px;
            border-radius: 9999px; /* fully rounded */
            font-weight: 500;
        }
        .progress-bar-bg {
            background-color: #E0E4D7;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: #386A20;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        /* Make each view take full height and center content */
        .onboarding-view {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #F8F9FA;
        }
    </style>
</head>
<body>

    <div class="w-full h-full">
        
        <!-- Vista 0: Bienvenida -->
        <div id="welcome-view" class="onboarding-view">
            <div class="w-full max-w-md text-center">
                <div class="flex justify-center mb-6">
                    <svg class="w-20 h-20 text-[#386A20]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-3">¡Bienvenido a Corral X!</h2>
                <p class="text-gray-600 mb-8">Antes de empezar, necesitamos algunos datos para configurar tu perfil. Es un proceso rápido que nos ayudará a personalizar tu experiencia.</p>
                <button type="button" onclick="showCompletionView()" class="btn-primary w-full">Comenzar</button>
            </div>
        </div>

        <!-- Vista 3: Finalización -->
        <div id="completion-view" class="hidden onboarding-view">
            <div class="w-full max-w-md text-center">
                 <div class="flex justify-center mb-6">
                    <svg class="w-20 h-20 text-[#386A20]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-3">¡Todo listo!</h2>
                <p class="text-gray-600 mb-8">Tu perfil ha sido creado con éxito. Ya puedes explorar el mercado, conectar con otros ganaderos y hacer negocios.</p>
                <button type="button" class="btn-primary w-full">Empezar mi viaje</button>
            </div>
        </div>
        
    </div>

    <script>
        // All view elements
        const views = {
            welcome: document.getElementById('welcome-view'),
            completion: document.getElementById('completion-view')
        };
        
        // Function to hide all views and show one
        function showView(viewName) {
            Object.values(views).forEach(view => view.classList.add('hidden'));
            if (views[viewName]) {
                views[viewName].classList.remove('hidden');
            }
        }

        // Navigation functions
        function showWelcomeView() { showView('welcome'); }
        function showCompletionView() { showView('completion'); }
        
        // Initial view
        showWelcomeView();
    </script>

</body>
</html>
